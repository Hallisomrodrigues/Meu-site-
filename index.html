<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 20px;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .produto {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .produto img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .produto h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .produto p {
            font-size: 14px;
            color: #555;
        }
        .preco {
            font-size: 16px;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="catalogo">

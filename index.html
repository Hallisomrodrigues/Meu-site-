<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .produto {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .produto img {
            width: 100%;
            height: auto;
        }
        .produto h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .preco {
            font-size: 16px;
            color: green;
            font-weight: bold;
        }
        .botao-carrinho {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 0 0 8px 8px;
        }
        .botao-carrinho:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Catálogo de Produtos</h1>

<div class="catalogo">
    <!-- Produto 1 -->
    <div class="produto">
        <img src="https://raw.githubusercontent.com/Hallisomrodrigues/Meu-site-/main/airpodsmaxbranco.jpeg" alt="AIR PODS MAX">
        <h2>AIR PODS MAX</h2>
        <div class="preco">R$ 179,90</div>
        <button class="botao-carrinho">Adicionar ao Carrinho</button>
    </div>

    <!-- Produto 3 -->

</body>
</html>
